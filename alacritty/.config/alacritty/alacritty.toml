[general]
import = [
    "themes/themes/kanagawa_dragon.toml"
]

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
size = 12.0

[window]
opacity = 0.9
blur = true

# [window.padding]
# x = 10
# y = 10

[keyboard]
bindings = [
	{key = "Space", mods = "Control", chars = "\u0000"},
]
