# misc
set-option -g history-limit 30000
set -g mouse on
set -s escape-time 0
setw -g mode-keys vi
# status bar
set -gF window-status-format "[##I] ##W"
set -gF window-status-current-format "[##I] ##W"
set-window-option -g window-status-current-style fg=orange
set -g status-style bg=default
set -g status-left ""
set -g status-right ""
set -g status-keys vi
set -g status-justify centre
# set prefix to space
set -g prefix C-Space
unbind C-b
bind C-space send-prefix
# navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# copy mode
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection
# window
bind-key C command-prompt -p "New window name: " "new-window -c '#{pane_current_path}' -n '%%'"
bind-key X kill-window
bind-key r command-prompt -p "Rename window: " "rename-window '%%'"
bind-key R command-prompt -p "Rename session: " "rename-session '%%'"
bind H split-window -h
bind J split-window -v
bind K split-window -v
bind L split-window -h

# plugins
set -g @plugin 'tmux-plugins/tpm'

# tpm
run '~/.tmux/plugins/tpm/tpm'
